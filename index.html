<!DOCTYPE html>
<html>
    <head>
        <title>Teamable</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"></script>
    </head>
    <body>
    <div id="display-view">
        <h1>User profile</h1>
        <img src="profile.jpg">



        
        <span>Name: </span>
        <b id="name">Anna Smith</b>
        <hr />

        <span>Email: </span>
        <b id="email">robustzig@example.com</b>
       <!-- <input type="text" id="input-email" placeholder="robustzig@example.com"/>-->
        <hr />

        <span>Interests: </span>
        <b id="Interests">coding</b>
      <!--<input type="text" id="input-interest" placeholder="coding"/>-->
        <hr />

        <button onclick="handleEditProfile()">Edit Profile</button>
    </div>
    <div id="edit-view">
        <h1>User profile</h1>
        <img src="profile.jpg">



        
        <span>Name: </span>
        <input type="text" id="input-name" placeholder="Anna Smith"/>
        <hr />

        <span>Email: </span>
        <input type="text" id="input-email" placeholder="robustzig@example.com"/>
        <hr />

        <span>Interests: </span>
        <input type="text" id="input-interest" placeholder="coding"/>
        <hr />

        <button onclick="handleDisplayProfile()">Display Profile</button>
    </div>
</body>
</html>
