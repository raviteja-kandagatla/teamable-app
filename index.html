<!DOCTYPE html>
<html>
    <head>
        <title>Teamable</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"></script>
    </head>
    <body>
    <div id="display-view">
        <h1>User profile</h1>
        <img src="profile.jpg">



        
        <span>Name: </span><b>Anna Smith</b>
        <hr />

        <span>Email: </span><b>robustzig@example.com</b>
        <hr />

        <span>Interests: </span><b>coding</b>
        <hr />

        <button onclick="handleEditProfile()">Edit Profile</button>
    </div>
    <div id="edit-view">
        <h1>User profile</h1>
        <img src="profile.jpg">



        
        <span>Name: </span>
        <input type="text" placeholder="Anna Smith"/>
        <hr />

        <span>Email: </span>
        <input type="text" placeholder="robustzig@example.com"/>
        <hr />

        <span>Interests: </span>
        <input type="text" placeholder="coding"/>
        <hr />

        <button onclick="handleDisplayProfile()">Display Profile</button>
    </div>
</body>
</html>
