<!DOCTYPE html>
<html>
    <head>
        <title>Teamable</title>
        <link rel="stylesheet" href="style.css" />
        <meta charset="utf-8" />
        <script src="node_modules/validator/validator.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="node_modules/Datepicker.js/dist/css/datepicker.material.css">
        <script src="node_modules/Datepicker.js/dist/datepicker.js"></script>
    </head>
    <body>
    <div id="display-view">
        <h1>User profile</h1>
        <img src="profile.jpg">
        
        <p><b>Name:</b> <span id="name">Anna Smith</span></p>
        <p><b>Email:</b> <span id="email">robustzig@example.com</span></p>
        <p><b>Interests:</b> <span id="Interests">Coding</span></p>
        <p><b>Birthday date:</b> <span id="birthday"></span></p>
        <button onclick="handleEditProfile()">Edit Profile</button>
    </div>

    <div id="edit-view">
        <h1>User profile</h1>
        <img src="profile.jpg">



        
        <span>Name: </span>
        <input type="text" id="input-name" placeholder="Anna Smith"/>
        <hr />

        <span>Email: </span>
        <input type="text" id="input-email" placeholder="robustzig@example.com"/>
        <hr />

        <span>Interests: </span>
        <input type="text" id="input-interest" placeholder="coding"/>
        <hr />
        
        <span>Birthday date: </span>
        <input type="date" id="birthday" />
        <hr />

        <button onclick="handleDisplayProfile()">Display Profile</button>
    </div>
</body>
</html>
